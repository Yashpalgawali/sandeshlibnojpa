<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Reader</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
  	<link rel="stylesheet" th:href="@{/css/Main.css}">
</head>
<body>
<div th:replace="fragments/Header.html :: header"> </div>
 <div class="container ">
	<!-- start: PAGE HEADER -->
	<div class="row">
		<div class="col-sm-12">
			<!-- start: PAGE TITLE & BREADCRUMB -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a th:href="@{/}"><i class="fa fa-home"></i>&nbsp;Home</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Add Company</li>
			</ol>
		</div>
	</div>
<div class="card">
  <div class="card-header">  <h3>Add Reader</h3> </div>
 	<div class="card-body">
		<form  th:action="@{/savereader}" method="POST">
			<div class="form-group">
				<label for="reader_name">Reader Name</label>
					<input name="reader_name" id="reader_name" class="form-control mb-3" placeholder="Enter the Reader's Name" required/>
			</div>
			<div class="form-group">
				<label for="reader_email">Email</label>
					<input name="reader_email" id="reader_email" class="form-control mb-3" placeholder="Enter the Reader's Email"/>
			</div>
			<div class="form-group">
				<label for="reader_address">Address</label>
					<input name="reader_address" id="reader_address" class="form-control mb-3" placeholder="Enter the Reader's Address"/>
			</div>
			<div class="form-group">
				<label for="reader_contact">Contact</label>
					<input name="reader_contact" id="reader_contact" class="form-control mb-3" placeholder="Enter the Reader's Contact"/>
			</div>
			<input type="submit" class="btn btn-primary" value="Submit"/>
		</form>
	  </div>
	 </div>
	</div>
</body>
</html>
