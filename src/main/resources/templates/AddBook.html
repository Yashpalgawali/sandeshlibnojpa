<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Book</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
<link rel="stylesheet" th:href="@{/css/Main.css}">
</head>
<body>
<div th:replace="fragments/Header.html :: header"> </div>
<div class="container ">
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a th:href="@{/}"><i class="fa fa-home"></i>&nbsp;Home</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Add Book</li>
				</ol>
			</div>
		</div>
		
 <div class="card">
 <div class="card-header">  <h3>Add Book</h3> </div>
 <div class="card-body">
 <form class="form-control" th:action="@{savebook}" method="POST">	
	<div class="form-group mb-3">
		<label for="book_name">Book name</label>
			<input type="text" class="form-control" id="book_name" name="book_name" placeholder="Please Enter Book Name" required/>
	</div>
	<div class="form-group mb-3">
		<label for="book_author">Book Author</label>
			<input type="text" class="form-control" id="book_author" name="book_author" placeholder="Please Enter Author Name" required aria-required="true"/>
	</div>
	<div class="form-group mb-3">
		<label for="description">Description</label>
			<textarea cols="10" rows="3" class="form-control" id="description" name="description" placeholder="Please Enter Book Description"></textarea>
	</div>
	<div class="form-group mb-3">
		<label for="publisher">Publisher</label>
			<input type="text" id="publisher" name="publisher" class="form-control mb-3" placeholder="Please Enter Publisher Name"/>
	</div>
	<div class="form-group mb-3">
		<label for="published_date">Published date</label>
			<input type="date" id="published_date" name="published_date" class="form-control mb-3" placeholder="Please Enter Published date"/>
	</div>
	<div class="form-group mb-3">
		<label for="price">Price</label>
			<input type="text" id="price" name="price" class="form-control mb-3" placeholder="Please Enter Book Price"/>
	</div>
	<div class="form-group mb-3">
		<label for="qty">Quantity</label>
			<input type="text" id="qty" name="qty" class="form-control mb-3" placeholder="Please Enter Books Quantity"/>
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
  </div>
</div>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
</body>
</html>
