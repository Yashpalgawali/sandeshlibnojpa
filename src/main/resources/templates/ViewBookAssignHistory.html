<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>View Books</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" >
 <!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a th:href="@{/}"><i class="fa fa-home"></i>&nbsp;Home</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Add Company</li>
				</ol>
			</div>
		</div>
	
		<div th:if="${reserr}"><h6 class="alert alert-danger" th:text="${reserr}"></h6> </div>
		<div th:if="${response}"><h6 class="alert alert-success" th:text="${response}"></h6> </div>
		<div class="form-group mb-3">
			<h6 style="display:inline;">Name : [[${hist[0].readers.reader_name}]]    </h6> <h6 style="display:inline; float:right;"> Email : [[${hist[0].readers.reader_email}]]</h6>
		</div>
		<div class="form-group">
			<h3>View Book Assign History</h3>
		</div>
		<table class="table table-hover table-striped">
			<thead>
			  <tr>
				<th>Sr. No.</th>
				<th>Book </th>
				<th>Book Assign Date </th>
				<th>Book Assign Time</th>
			   </tr> 
			</thead>
			<tbody>
				<th:block th:each="bhist : ${hist}">
					<tr>
						<td th:text="${bhistStat.count}"></td>
						<td th:text="${bhist.books.book_name}"></td>
						<td th:text="${bhist.assign_date}"></td>
						<td th:text="${bhist.assign_time}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
