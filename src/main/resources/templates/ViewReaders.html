<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>View Readers</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container" style="margin-top:80px;">
		<div th:if="${reserr}"><h6 class="alert alert-danger" th:text="${reserr}"></h6> </div>
		<div th:if="${response}"><h6 class="alert alert-success" th:text="${response}"></h6> </div>
		<div>
			<h4>View Readers Information<a th:href="addreader" class="btn btn-primary" style="float:right;">Add Reader</a> </h4> 
		</div>
		<table class="table table-hover table-striped">
			<tr>
				<thead >
					<td>Sr. No.</td>
					<td>Reader Name</td>
					<td>Email</td>
					<td>Address</td>
					<td>Contact</td>
					<td>Action</td> 
				</thead>
			</tr>
			<tbody>
				<th:block th:each="reader : ${rlist}">
					<tr>
						<td th:text="${readerStat.count}"></td>
						<td th:text="${reader.reader_name}"></td>
						<td th:text="${reader.reader_email}"></td>
						<td th:text="${reader.reader_address}"></td>
						<td th:text="${reader.reader_contact}"></td>
						<td>
							<a th:href="'/editreaderbyid/'+${reader.reader_id}"><i class="fa fa-edit"></i> Edit</a>&nbsp;
							<a th:href="'/history/'+${reader.reader_id}"><i class="fa fa-edit"></i> History</a>&nbsp;
							<a th:href="'/editreaderbyid/'+${reader.reader_id}"><i class="fa fa-edit"></i> Edit</a>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
</body>
</html>
