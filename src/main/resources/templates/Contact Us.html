<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
<link rel="stylesheet" th:href="@{/css/Main.css}">
</head>
<body>
<div th:replace="fragments/Header.html :: header"> </div>
<div class="container" >
	<h1 style="text-align: center"><strong>CONTACT US</strong></h1>
	<div class="form-group row ">
		<form action="">
		 <div class="col-xs-2">
			<label for="useremail">Email</label>
				<input class="form-control col-sm-2 mb-3 " type="email" id="useremail" name="useremail" placeholder="Enter Users Email"/>
		</div>
		<div class="col-xs-2">
			<label for="usercont">Contact</label>
				<input  class="form-control col-sm-2 mb-3 " type="number" id="usercont" name="usercont" placeholder="Enter Users Contact"/>
		</div>
		 <div class="col-xs-2">
			<label for="usermessage">Message</label>
				<textarea class="form-control col-sm-2  mb-3" rows="4" cols="10" id="usermessage" name="usermessage" placeholder="Enter Your Query"></textarea>
		</div>
		<input type="submit" class="btn btn-primary mb-3" value="Contact"/>
		</form>
	</div>
</div>
</body>
</html>
