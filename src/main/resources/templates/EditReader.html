<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Reader</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><br><br><br>
	
	<div class="container ">
		<form  th:action="@{/updatereader}" method="POST">
		  <input type="hidden" name="reader_id" th:value="${reader.reader_id}"/>
			<div class="form-group">
				<label for="reader_name">Reader Name</label>
					<input name="reader_name" id="reader_name" class="form-control mb-3" th:value="${reader.reader_name}" placeholder="Enter the Reader's Name" required/>
			</div>
			<div class="form-group">
				<label for="reader_email">Email</label>
					<input name="reader_email" id="reader_email" class="form-control mb-3" th:value="${reader.reader_email}" placeholder="Enter the Reader's Email"/>
			</div>
			<div class="form-group">
				<label for="reader_address">Address</label>
					<input name="reader_address" id="reader_address" class="form-control mb-3" th:value="${reader.reader_address}" placeholder="Enter the Reader's Address"/>
			</div>
			<div class="form-group">
				<label for="reader_contact">Contact</label>
					<input name="reader_contact" id="reader_contact" class="form-control mb-3" th:value="${reader.reader_contact}" placeholder="Enter the Reader's Contact"/>
			</div>
			<input type="submit" class="btn btn-primary" value="Submit"/>
		</form>
	</div>
	
</body>
</html>
