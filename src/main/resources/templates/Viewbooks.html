<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Books</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">
		<div th:if="${reserr}"><h6 class="alert alert-danger" th:text="${reserr}"></h6> </div>
		<div th:if="${response}"><h6 class="alert alert-success" th:text="${response}"></h6> </div>
		<table class="table table-hover table-striped">
			<thead>
			  <tr>
				<th>Sr. No.</th>
				<th>Book Name</th>
				<th>Author</th>
				<th>Description</th>
				<th>Publisher</th>
				<th>Published Date</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Added Date Time</th>
				<th>Action</th>
			   </tr> 
			</thead>
			<tbody>
				<th:block th:each="book : ${blist}">
					<tr>
						<td th:text="${bookStat.count}"></td>
						<td th:text="${book.book_name}"></td>
						<td th:text="${book.book_author}"></td>
						<td th:text="${book.description}"></td>
						<td th:text="${book.publisher}"></td>
						<td th:text="${book.published_date}"></td>
						<td th:text="${book.price}"></td>
						<td th:text="${book.qty}"></td>
						<td th:text="|${book.add_date}  ${book.add_time}|"></td>
						<td ><a th:href="'/editbookbyid/'+${book.book_id}">Edit</a> </td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
