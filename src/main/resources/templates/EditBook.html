<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><br><br><br>
<div class="container ">
 <form class="form-control" th:action="@{/updatebook}" method="POST">	
	<div class="form-group mb-3">
		<input type="hidden" name="book_id" th:value="${book.book_id}"/>
		<label for="book_name">Book name</label>
			<input type="text" class="form-control" id="book_name" name="book_name" placeholder="Please Enter Book Name" th:value="${book.book_name}" required/>
	</div>
	<div class="form-group mb-3">
		<label for="book_author">Book Author</label>
			<input type="text" class="form-control" id="book_author" name="book_author" th:value="${book.book_author}" placeholder="Please Enter Author Name" required aria-required="true"/>
	</div>
	<div class="form-group mb-3">
		<label for="book_description">Description</label>
			<textarea cols="10" rows="10" class="form-control" id="book_description" name="description" th:text="${book.description}"  placeholder="Please Enter Book Description"></textarea>
	</div>
	<div class="form-group mb-3">
		<label for="publisher">Publisher</label>
			<input type="text" id="publisher" name="publisher" class="form-control mb-3" th:value="${book.publisher}"  placeholder="Please Enter Publisher Name"/>
	</div>
	<div class="form-group mb-3">
		<label for="published_date">Published date</label>
			<input type="date" id="published_date" name="published_date" class="form-control mb-3" th:value="${book.published_date}"  placeholder="Please Enter Published date"/>
	</div>
	<div class="form-group mb-3">
		<label for="price">Price</label>
			<input type="text" id="price" name="price" class="form-control mb-3" th:value="${book.price}"  placeholder="Please Enter Book Price"/>
	</div>
	<div class="form-group mb-3">
		<label for="qty">Quantity</label>
			<input type="text" id="qty" name="qty" class="form-control mb-3" th:value="${book.qty}"  placeholder="Please Enter Books Quantity"/>
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
</body>
</html>
